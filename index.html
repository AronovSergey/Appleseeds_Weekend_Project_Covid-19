<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/my-normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/loading.css">
    <title>Covid 19 API</title>
</head>
<body>
    <main class="flex">
        <h1 class="title display-none">israel</h1>

        <div class="spinner">
            <div class="box">
                <div class="body ">
                    <div class="details">
                        <div class="r-detail"></div>
                        <div class="m-detail"></div>
                        <div class="mm-detail"></div>
                        <div class="l-detail"></div>
                    </div>
                    <div class="shapes">
                        <div class="b-shape"></div>
                        <div class="t-shape"></div>
                        <div class="rb-shape"></div>
                        <div class="tm-shape"></div>
                        <div class="lm-shape"></div>
                        <div class="rm-shape"></div>
                        <div class="bm-shape"></div>
                        <div class="lt-shape"></div>
                    </div>
                    <div class="sm-details">
                        <div class="r-detail"></div>
                        <div class="m-detail"></div>
                        <div class="mm-detail"></div>
                        <div class="l-detail"></div>
                    </div>
                    <div class="sm-shapes">
                        <div class="b-shape"></div>
                        <div class="t-shape"></div>
                        <div class="rb-shape"></div>
                        <div class="tm-shape"></div>
                        <div class="lm-shape"></div>
                        <div class="rm-shape"></div>
                        <div class="bm-shape"></div>
                        <div class="lt-shape"></div>
                    </div>
                </div>
                <div class="centered">
                    <div class="text">
                        COVID-19
                    </div>
                </div>
                <div class="message">
                    Please wait...
                </div>
            </div>
        </div>

        <div class="graph display-none">
            <canvas id="myChart"></canvas>
        </div>

        <div class="flex container country-info display-none">
            <div class="country-info__total-cases">
                <span class="data-title">Total Cases:</span>
                </br>
                <span class="data-info"></span>
            </div>
            <div class="country-info__new-cases">
                <span class="data-title">New Cases:</span>
                </br>
                <span class="data-info"></span>
            </div>
            <div class="country-info__total-deaths">
                <span class="data-title">Total Deaths:</span>
                </br>
                <span class="data-info"></span>
            </div>
            <div class="country-info__new-deaths">
                <span class="data-title">New Deaths:</span>
                </br>
                <span class="data-info"></span>
            </div>
            <div class="country-info__total-recovered">
                <span class="data-title">Total Recovered:</span>
                </br>
                <span class="data-info"></span>
            </div>
            <div class="country-info__in-critical-condition">
                <span class="data-title">In Critical Condition:</span>
                </br>
                <span class="data-info"></span>
            </div>
        </div>

        <div class="flex container regions">
            <button disabled>Europe</button>
            <button disabled>Africa</button>
            <button disabled>Americas</button>
            <button disabled>Asia</button>
            <button disabled>Oceania</button>
            <button disabled>All Countries</button>
        </div>
    
        <div class="flex container listOfCountries">
        </div>
    </main>

    <footer class="footer flex bg-dark">
        <div class="github flex">
            <p>GitHub Project Repository</p>
            <a href="https://github.com/AronovSergey/Covid-19-API" target="_blank"><i class="fab fa-github fa-2x"></i></a>
        </div>
        <div class="copyright flex">
            <p>Copyright &copy; 2021 - Sergey Aronov</p>
            <a href="https://www.linkedin.com/in/sergey-aronov-61a93a16a/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
        </div>     
    </footer>

    <script src="./script/countriesApi.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
